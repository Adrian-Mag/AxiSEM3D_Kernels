name: Codecov

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    strategy:
        fail-fast: false
        matrix: 
            os: [ubuntu-latest]
            python-version:
                - "3.8"
                - "3.9"

    name: Test
    runs-on: ${{ matrix.os }}

    steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: ${{ matrix.python-version }}

        - name: Install dependencies
          run: |
            conda create --name test --file requirements.txt
            conda activate test

        - name: Run tests with coverage
          run: |
            coverage run --source your_package -m pytest
            coverage report -m

        - name: Upload coverage to Codecov
          uses: codecov/codecov-action@v2
          with:
            token: ${{ secrets.CODECOV_TOKEN }}